<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gameContainer">

        <div class="buttonContainer">
            <h1 class="value" id="value">0</h1>
            <h3 class="cps">CPS: <h3 class="cpsValue" id="cps">0</h3></h3> <br><br>
            <button class="button" id="button"></button>
        </div>

        <div class="middleContainer">

        </div>
        
        <div class="shopContainer">
            <h1>Shop</h1>
            <ul class="shopList">
                <li class="cursorListItem">
                    <button class="shopButton" id="cursor">
                        <div class="cursorIcon"></div> Cost: <p class="cursorCost" id="cursorCost">15</p> <h3>Cursor</h3>+ 0.1 CPS
                    </button>
                </li>
            </ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
