<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Galactic Miner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gameContainer">

        <div class="buttonContainer">
            <h1 class="ore" id="ore">0</h1>
            <h3 class="ops">Ore Per Second: <h3 class="opsValue" id="ops">0</h3></h3> <br><br>
            <button class="button" id="button">
                <img class="asteroidImg" src="/assets/images/asteroid.png">
            </button>
        </div>
        
        <div class="middleContainer">
            <h1 class="amountName">Drones: <h1 class="buildingAmount" id="droneAmount">0</h1></h1> <br>
            <h1 class="amountName">Mining Bots: <h1 class="buildingAmount" id="miningBotAmount">0</h1></h1> <br>
            <h1 class="amountName">Ore Extractors: <h1 class="buildingAmount" id="oreExtAmount">0</h1></h1> <br>
            <h1 class="amountName">Drill Rovers: <h1 class="buildingAmount" id="drillRovAmount">0</h1></h1> <br>
            <h1 class="amountName">Mining Satellite: <h1 class="buildingAmount" id="miningSatAmount">0</h1></h1>
        </div>
        
        <div class="shopContainer">
            <div class="shopTitleContainer">
                <h1>Shop</h1>
            </div>
            <div class="shopButtonsContainer">
                <button class="shopButton" id="drone">
                    <div class="droneIcon"></div> Cost: <p class="buildingCost" id="droneCost">15</p> <h3>Drone</h3>+ 0.1 OPS
                </button>
                <button class="shopButton" id="miningBot">
                    <div class="miningBotIcon"></div> Cost: <p class="buildingCost" id="miningBotCost">100</p> <h3>Mining Bot</h3>+ 1 OPS
                </button>
                <button class="shopButton" id="oreExt">
                    <div class="oreExtIcon"></div> Cost <p class="buildingCost" id="oreExtCost">1100</p> <h3>Ore Extractor</h3>+ 8 OPS
                </button>
                <button class="shopButton" id="drillRov">
                    <div class="drillRovIcon"></div> Cost: <p class="buildingCost" id="drillRovCost">12000</p> <h3>Drill Rover</h3>+ 47 OPS
                </button>
                <button class="shopButton" id="miningSat">
                    <div class="droneIcon"></div> Cost: <p class="buildingCost" id="miningSatCost">130000</p> <h3>Mining Satellite</h3>+ 260 OPS
                </button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
