<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Galactic Miner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gameContainer">

        <div class="buttonContainer">
            <h1 class="ore" id="ore">0</h1>
            <h3 class="ops">Ore Per Second: <h3 class="opsValue" id="ops">0</h3></h3> <br><br>
            <button class="button" id="button">
                <img class="asteroidImg" src="/assets/images/asteroid.png">
            </button>
        </div>
        
        <div class="middleContainer">
            <h1 class="droneAmountName">Drones: <h1 class="droneAmount" id="droneAmount">0</h1></h1>
        </div>
        
        <div class="shopContainer">
            <div class="shopTitleContainer">
                <h1>Shop</h1>
            </div>
            <div class="shopButtonsContainer">
                <button class="shopButton" id="drone">
                    <div class="droneIcon"></div> Cost: <p class="droneCost" id="droneCost">15</p> <h3>Drone</h3>+ 0.1 OPS
                </button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
